    <body>
        <input id="projectFile" type="file" style="display: none;" onchange="onProjectFileLoad()" />
        <div id="newProjectDialog" style="z-index: 999; 
             position:absolute; 
             left:10%; 
             top:10%; 
             width:80%; 
             height:80%; 
             float:left; 
             display:none; 
             background-color: white;
             border: 1px solid lightgray;
             border-radius: 2px;">

            <div style="position: relative; width:100%;height:100%;">
                <div id="newProjectDialog-header" style="width:100%;height:20px;clear:left;float:left;overflow-y: auto;overflow-x: auto; border-bottom: 1px solid #B3B3B3">
                    <div id="newProjectDialog-header-text" style="font-weight: 700; line-height: 20px; font-size:14px;float:left;margin-left:10px;">New Project</div>
                    <!--<button id="newMetaDataItemDialog-close" style="color: #b3b3b3; width: 60px; height: 20px; float:right;margin-top:0px; margin-right:0px;background-color: transparent;">Close</button>-->

                <div id="newProjectDialog-content-main" style="
                     position: absolute;
                     width:100%;
                     top:20px;
                     bottom:32px; 
                     ;overflow-y: auto;
                     overflow-x: auto; 
                     border-bottom: 1px solid #B3B3B3">

                    <div id="newProjectDialog-content" 
                         style="
                         font-size:20px; 
                         text-align: justify;
                         position: absolute; 
                         left: 10%;
                         width:80%;
                         top:10px; 
                         bottom:0px;">

                        </div>

                             float: left;
                             clear: left;
                             z-index: 1;

                                <div id="layout01-header" style="font-size:14px; font-weight:700; float:left; width:100%; height:20px; border-bottom: 1px solid lightgray;line-height:20px; color:gray;text-align: center;">

                                    F-shape layout

                                    Z-shape layout

                            </div>
                            <div class="sel-layout" id="layout11" style="float:left; height:100px; border: 1px solid lightgray;">
